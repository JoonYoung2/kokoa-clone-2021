<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Settings - CocoaClone</title>
    <link rel="stylesheet" href="css/styles.css"  />

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            
        </div>
        <div class="status-bar__column">
            <span>
                18:43
            </span>
        </div>
        <div class="status-bar__column">
            <span>
                11%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>

            <i class="fas fa-bolt"></i>
            
        </div>
    </div>

    <header class="settings">
        <div class="settings-setting__header">
            <a href="more.html">
            <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="settings-setting__header">
            <span>Settings</span>
        </div>
        <div class="settings-setting__header">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="settings-main">
        <div class="main-setting">
            <ul class="main-setting__list">
                <li class="main-setting__list__li">
                    <div>
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                </li>
                <li class="main-setting__list__li">
                    <div>
                        <i class="fas fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                </li>
                <li class="main-setting__list__li">
                    <div>
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <span class="main-setting__list__li_ll">Latest Version</span>
                </li>
            </ul>
        </div>


        <div class="main-setting">
            <ul class="main-setting__list">
                <li class="main-setting__list__li">
                    <div>
                        <i class="fas fa-lock"></i>
                        <span>Privacy</span>
                    </div>
                </li>
                <li class="main-setting__list__li">
                    <div>
                        <i class="far fa-bell"></i>
                        <span>Notifications</span>
                    </div>
                </li>
                <li class="main-setting__list__li">
                    <div>
                        <i class="far fa-user"></i>
                        <span>Friends</span>
                    </div>
                </li>
                <li class="main-setting__list__li">
                    <div>
                        <i class="far fa-comment"></i>
                        <span>Chats</span>
                    </div>
                </li>
                <li class="main-setting__list__li">
                    <div>
                        <i class="far fa-sun"></i>
                        <span>Display</span>
                        <span class="main-setting__list__new">N</span>
                    </div>
                </li>
                <li class="main-setting__list__li">
                    <div>
                        <i class="fab fa-themeco"></i>
                        <span>Themes</span>
                        <span class="main-setting__list__new">N</span>
                    </div>
                    <div>
                        <span class="main-setting__list__li_ll">Default theme</span>
                    </div>
                </li>
                <li class="main-setting__list__li">
                    <div>
                        <i class="fas fa-phone-alt"></i>
                        <span>Call</span>
                    </div>
                </li>
            </ul>
        </div>

    </main>


    <nav class="nav">
        <ui class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ui>
    </nav>
    <div id="mobile">
        <span>화면의 크기를 주세요 ㅠㅠ!!</span>
    </div>
    <script src="https://kit.fontawesome.com/b7406506e4.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
