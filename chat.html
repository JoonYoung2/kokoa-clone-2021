<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat - CocoaClone</title>
    <link rel="stylesheet" href="css/styles.css"  />

</head>
<body class="chat__color">
    <div class="status-bar status-chat">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            
        </div>
        <div class="status-bar__column">
            <span>
                18:43
            </span>
        </div>
        <div class="status-bar__column">
            <span>
                11%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>

            <i class="fas fa-bolt"></i>
            
        </div>
    </div>

    <header class="settings-setting settings-set">
        <div class="settings-setting__header">
            <a href="chats.html">
            <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="settings-setting__header">
            <span>18 서담쓰</span>
        </div>
        <div class="settings-setting__header">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2021년 9월 20일 월요일
        </div>
        
        <div class="chat-diffent">
            <div class="chat-diffent__img">
                <img src="screenshots/seodam.jpg" class="user-component__avatar--chat" />
            </div>
            <div class="chat-diffent__chating">
                <span class="chat-diffent__chating__name">18 서담쓰</span>
                <div class="chat-diffent__chating__msg">
                    <span class="chatting__msg">안녕하세요</span>
                    <span class="chatting__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="chat-me">
            <div class="chat-me__time">
                21:27
            </div>
            <div class="chat-me__msg">
                <span>안녕하세요</span>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="messege input please..." />
            <i class="far fa-smile fa-2x"></i>
            <button class="input-icon">
                <i class="fas fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>
    <div id="mobile">
        <span>화면의 크기를 줄여주세요 ㅠㅠ!!</span>
    </div>
    <script src="https://kit.fontawesome.com/b7406506e4.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
