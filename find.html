<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - CocoaClone</title>
    <link rel="stylesheet" href="css/styles.css"  />

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            
        </div>
        <div class="status-bar__column">
            <span>
                18:43
            </span>
        </div>
        <div class="status-bar__column">
            <span>
                11%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>

            <i class="fas fa-bolt"></i>
            
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">검색</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <a href="settings.html">
            <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
            <span class="screen-header__icon-new"></span>
        </div>
    </header>

    <main class="friends-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode fa-2x"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-address-book fa-2x"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-fingerprint fa-2x"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-envelope fa-2x"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <h6 class="recommended-friends__text">You have no recommended friends.</h6>
            </div>
            <div class="open-chat">
                <div class="open-chat__title">
                    <span>Open Chat</span>
                </div>
                <div class="open-chat__title">
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <div class="bts">
                <div class="bts__header">
                    <h1 class="bts__main">
                        #BTS
                    </h1>
                    <h2 class="bts__title">
                        #BTS#ARMY#FRIENDS
                    </h2>
                    <h3 class="bts__text">
                        <img src="screenshots/joon.jpg" class="user-component__avatar--ss" />
                        <span>
                            802 members | 
                        </span>
                        <span class="bts__text__color">
                            Active
                        </span>
                    </h3>
                </div>
                <div class="bts__img">
                    <span>♥326</span>
                    <img src="screenshots/joon.jpg" class="user-component__avatar--ll" />
                </div>
            </div>
            <div class="bts">
                <div class="bts__header">
                    <h1 class="bts__main">
                        Bts Gang~
                    </h1>
                    <h2 class="bts__title">
                        #englishonly #ipurpleyou #jimin
                    </h2>
                    <h3 class="bts__text">
                        <img src="screenshots/joon.jpg" class="user-component__avatar--ss" />
                        <span>
                            299 members | 
                        </span>
                        <span class="bts__text__color">
                            Active
                        </span>
                    </h3>
                </div>
                <div class="bts__img">
                    <span>♥215</span>
                    <img src="screenshots/joon.jpg" class="user-component__avatar--ll" />
                </div>
            </div>
    </main>


    <nav class="nav">
        <ui class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ui>
    </nav>
    <div id="mobile">
        <span>화면의 크기를 줄여주세요 ㅠㅠ!!</span>
    </div>
    <script src="https://kit.fontawesome.com/b7406506e4.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
