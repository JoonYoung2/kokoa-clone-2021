<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> More - CocoaClone</title>
    <link rel="stylesheet" href="css/styles.css"  />

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            
        </div>
        <div class="status-bar__column">
            <span>
                18:43
            </span>
        </div>
        <div class="status-bar__column">
            <span>
                11%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>

            <i class="fas fa-bolt"></i>
            
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">더 보기</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html">
            <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
            <span class="screen-header__icon-new"></span>
        </div>
    </header>

    <main class="friends-screen">
            
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/joon.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">준영</h4>
                    <div>
                    <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                    <span class="user-component__subsub">!</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-file-alt fa-2x"></i>
            </div>
        </div>

        <div class="more-box">
            <div class="more-box__column">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="more-box__column">
                <i class="far fa-hdd fa-2x"></i>
                <span>Talk Drive</span>
                <span class="more-box__column__drive"></span>
            </div>
            <div class="more-box__column">
                <i class="far fa-smile fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="more-box__column">
                <i class="fab fa-themeco fa-2x"></i>
                <span>Themes</span>
            </div> 
        </div>
        
        <div class="more-box">
            <div class="more-box__column">
                <i class="fab fa-battle-net fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="more-box__column">
                <i class="far fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
            <div class="more-box__column">

            </div>
            <div class="more-box__column">

            </div>
        </div>
        
        <div class="more-suggestions">
            <div class="more-suggestions__p">
                <p>
                    Suggestions
                </p>
            </div>

            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-a">
                    <img src="screenshots/joon.jpg" class="user-component__avatar user-component__avatar--px" />
                    <span>Kakao Story</span>
                </div>
                <div class="more-suggestions__icon-a">
                    <img src="screenshots/joon.jpg" class="user-component__avatar user-component__avatar--px" />
                    <span>Kakao friends</span>
                </div>
            
            
                <div class="more-suggestions__icon-a">
                    <img src="screenshots/joon.jpg" class="user-component__avatar user-component__avatar--px" />
                    <span>Friends Gem</span>
                </div>
                <div class="more-suggestions__icon-a">

                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ui class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ui>
    </nav>
    <div id="mobile">
        <span>화면의 크기를 줄여주세요 ㅠㅠ!!</span>
    </div>
    <script src="https://kit.fontawesome.com/b7406506e4.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
