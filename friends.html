<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - CocoaClone</title>
    <link rel="stylesheet" href="css/styles.css"  />

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            
        </div>
        <div class="status-bar__column">
            <span>
                18:43
            </span>
        </div>
        <div class="status-bar__column">
            <span>
                11%
            </span>
            <i class="fas fa-battery-full fa-lg"></i>

            <i class="fas fa-bolt"></i>
            
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html">
            <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/joon.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">준영</h4>
                <!--    <h6 class="user-component__subtitle"></h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>채널</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/chanel.png" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">채널</h4>
                    <!--    <h6 class="user-component__subtitle"></h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                    <span>
                        2
                    </span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>친구 1</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshots/seodam.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">18 서담쓰</h4>
                    <!--    <h6 class="user-component__subtitle"></h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                    
                    </div>
                </div>
            </div>
        </a>
        </div>
    </main>


    <nav class="nav">
        <ui class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2">
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ui>
    </nav>

    <div id="splash-screen">
        <img src="screenshots/joons.png" class="user-component__avatar--spe"/>
    </div>

    <div id="mobile">
        <span>화면의 크기를 많이 줄여 주세요 ㅠㅠ!!</span>
    </div>
    <script src="https://kit.fontawesome.com/b7406506e4.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
